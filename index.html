	<p id="time"></p>

	<script>
	const time = new Date().getHours();
	let greeting;
	if (0 < time < 9) {
		greetings = "Good morning ";
	} else if (9 < time < 21) {
		greetings = "Good day ";
	} else {
		greetings = "Good evening ";
	}
	document.getElementById("time").innerHTML = greetings;
	</script>
